<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up</title>
</head>
<body>
  <form action="index.html">
    <div class="frm2">
      <label name="fname">First Name</label><br>
      <input class="inp" type="text" placeholder="John" required><br><br>

      <label for="lname">Lastname</label><br>
      <input class="inp" type="text" placeholder="Malcom" required><br><br>

      <label for="email">Email</label><br>
      <input class="inp" type="email" placeholder="example@gmail,com" required><br><br>

      <label for="username">Username</label><br>
      <input class="inp" type="text" placeholder="johnmalcom" required><br><br>

      <label for="password">Password</label><br>
      <input class="inp" type="password" placeholder="password" required><br><br>

      <label for="gender">Gender:</label>
      <select name="cars" id="cars">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="neutral">Neutral</option>
        <option value="others">Others</option>
      </select><br><br>
      
      
      <button class="btn" type="submit">Sign up</button>
    
    </div>
  </form>
</body>
</html>
